<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Editable Resume Builder</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1> Milestone 5: Unique Path and Shareable Link Task 2 By <br> Varoon Kumar</h1>
   <form id="resumeForm">
                  
       <fieldset>
              <legend>Personal Information</legend>
           
             <label for="username">CV/Resume Name:</label>
             <input type="text" id="username" name="username" required> <br>  

              <label for="firstname">First Name:</label>
              <input type="text" id="firstname" name="firstname" required> <br>
              
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastname" name="lastname" required> <br>
              
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" required> <br>

              <label for="phone">Phone: </label>
              <input type="tel" id="phone" name="phone" required>

             <label for="address">Address:</label>
             <input type="text" id="address" name="address" required> <br>
            
             <label for="city">City:</label>
             <input type="text" id="city" name="city" required> <br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required> <br>
            
            <label for="profilePicture">Profile Picture:</label>
           <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required> <br>

        </fieldset>
          
        <fieldset>
           <legend>Education</legend>
           <label for="Education">Education </label>
           <textarea id="education" rows="4" required></textarea> <br>
       </fieldset>

       <fieldset>
           <legend>Experience</legend>
           <label for="experience">Experience</label>
           <textarea id="experience" rows="4" required></textarea> <br>
       </fieldset>

       <fieldset>
           <legend>Skills</legend>
           <label for="skills">Skills</label>
           <textarea id="skills" rows="4" required></textarea> <br>
       </fieldset>
    
 <button type="submit">Generate Resume Below </button> 
</form>

<div id="resumeOutput">
    <!--Resume Will Be Generated Below-->
</div>
<script src="main.js" defer></script>
</body>
</html>
